<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Graph</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand">Live Temprature Data Comparision</a>
          {% comment %} <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> {% endcomment %}
        </div>
      </nav>

      <div class="container py-5 px-5">
        <div class="row py-5">
          <div class="col-10">
            <h3>Ottawa,Canada</h3>
                <canvas id="canada"></canvas>
              
          </div>
        </div>
        <div class="row  py-5">
          <div class="col-10 ">
            <h3>Brasilia,Brazil</h3>
            <canvas id="brazil"></canvas>
          </div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="row  py-5">
      
          <div class="col-10">
               <h3>Tsuboana,Japan</h3>
              <canvas id="japan"></canvas></div>
        </div>
        <div class="row  py-5">
          <div class="col-10 "> 
            <h3>New Delhi,India</h3>
              <canvas id="india"></canvas></div>
        </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    const Canadadatelist={{CanadaDatelist | safe}};
    const Canadatemplist={{Canadatemp_flist | safe}};

    const BrazilDatelist={{BrazilDatelist | safe}};
    const Braziltemp_flist={{Braziltemp_flist | safe}};

    const JapanDatelist={{JapanDatelist | safe}};
    const Japantemp_flist={{Japantemp_flist | safe}};

    const Indiatemp_flist={{Indiatemp_flist | safe}};
    const IndiaDatelist={{IndiaDatelist | safe}};



const canadacountdata = {
labels: Canadadatelist,
datasets: [{
label: `Ottawa,Canada : Last 5 day Temprature-*F`,
 backgroundColor: [
'rgba(255, 99, 132)',

],
borderColor: [
    'rgba(255, 99, 132)',


    ],
    data:Canadatemplist
}]
};



const canadaconfig = {
    type: 'line',
    data: canadacountdata,
    options: {}
  };

  const canadachart = new Chart(
document.getElementById('canada'),
canadaconfig
);

const brazilcountdata = {
    labels: BrazilDatelist,
    datasets: [{
    label: `Brasilia,Brazil : Last 5 day Temprature-*F`,
     backgroundColor: [
    'rgba(255, 159, 64)'

    ],
    borderColor: 'rgb(2, 99, 132)',
        data:Braziltemp_flist
    }]
    };
    
    
    
    const brazilconfig = {
        type: 'line',
        data: brazilcountdata,
        options: {}
      };
    
      const brazilchart = new Chart(
    document.getElementById('brazil'),
    brazilconfig
    );
    

    const japancountdata = {
        labels: JapanDatelist,
        datasets: [{
        label: `Tsuboana,Japan : Last 5 day Temprature-*F`,
         backgroundColor: [
   
        'rgba(255, 205, 86)',
        ],
        borderColor: 'rgb(255, 159, 64)',
            data:Japantemp_flist
        }]
        };
        
        
        
        const japanconfig = {
            type: 'line',
            data: japancountdata,
            options: {}
          };
        
          const japanchart = new Chart(
        document.getElementById('japan'),
        japanconfig
        );
       
        const indiacountdata = {
            labels: IndiaDatelist,
            datasets: [{
            label: `New Delhi,India : Last 5 day Temprature-*F`,
             backgroundColor: [
          
            'rgba(75, 192, 192)',
            ],
            borderColor: 'rgb(75, 192, 192)',
                data:Indiatemp_flist
            }]
            };
            
            
            
            const indiaconfig = {
                type: 'line',
                data: indiacountdata,
                options: {}
              };
            
              const indiachart = new Chart(
            document.getElementById('india'),
            indiaconfig
            );
            

</script>
  </body>
</html>
